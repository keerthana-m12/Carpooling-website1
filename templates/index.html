<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carpooling Suggestions</h1>
        <form id="suggest-form">
            <button type="button" onclick="getSuggestedRides()">Get Suggested Rides</button>
        </form>

        <h1>Search Rides</h1>
        <form id="search-form">
            <button type="button" onclick="getFilteredRides()">Search Rides</button>
        </form>
    </div>

    <script>
        async function getSuggestedRides() {
            const user = {
                id: 1,
                name: "Alice",
                gender: "female",
                location: [37.7749, -122.4194],
                preferred_time: "2024-07-14T08:00:00",
                preferences: {
                    smoking: false,
                    pets: false,
                    gender_preference: null
                },
                ratings: 4.5
            };
            const response = await fetch('/suggest_rides', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });
            const result = await response.json();
            console.log("Suggested Rides:", result);
        }

        async function getFilteredRides() {
            const searchParams = {
                start_location: [37.7749, -122.4194],
                destination: [34.0522, -118.2437],
                date_time: "2024-07-14T08:00:00",
                filters: {
                    smoking: false,
                    pets: false,
                    gender_preference: null
                }
            };
            const response = await fetch('/search_rides', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(searchParams)
            });
            const result = await response.json();
            console.log("Filtered Rides:", result);
        }
    </script>
</body>
</html>
