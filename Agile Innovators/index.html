<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="page-container">
      <div class="grid-container">
        <div class="left-side">
          <div class="img-and-text">
            <img class="cart-illustration" src="img/cart-illustration.png" alt="">
            <h1>Sign-Up to travel your way</h1>
          </div>
        </div>
        <div class="right-side">
          <div class="wrapper">
            <h2>Get started.</h2>
            <p>Already have an account? <a href="#">Log in</a></p>
            <div class="sign-up-buttons">
              <button id="sign-up"><img src="./google.jpeg" width="20px"> Sign up with Google</button>
              <a href="https://accounts.google.com/v3/signin/confirmidentifier?ifkv=AdF4I75VCZzn6HyFzkUuf0IwcRQ3TcQa2fpXcUXpn6fGM3GiFpJAR7BSe9IO8R87d2W_-jgxymImjg&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1979247947%3A1720886296322763&ddm=0"></a>
              
              

              <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"></a>
              <button id="sign-up-facebook"><img src="./fb.jpeg" width="20px"> Sign up with facebook</button>
            </div>
            <p class="socials-divider"><span>or</span></p>

            <form action="">
              <label for="email">Email address</label>
              <div class="email-input-container">
                <i class="fi fi-rr-envelope icon-email"></i>
                <input type="email" name="email_address" placeholder="exemple@gmail.com" id="email">
              </div>
              <label for="password">Password</label>

              <div class="password-input-container">
                <i class="fi fi-rr-lock icon-password"></i>
                <input type="password" name="password" placeholder="Your password" id="password">
              </div>

            </form>

            <div class="agreement-check">
              <input type="checkbox" name="terms_of_service_and_privacy_policy">
              <span class="terms-of-use-text">I agree to Plataform's
                <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>
              </span>
            </div>

            
            <button id="register-button" type="submit" onclick="showSuccessMessage()">Register</button>

<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>Registered successfully</p>
  </div>
</div>

<script>
  function showSuccessMessage() {
    document.getElementById('successModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('successModal').style.display = 'none';
  }

  window.onclick = function(event) {
    if (event.target == document.getElementById('successModal')) {
      closeModal();
    }
  }
</script>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 30%;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
  cursor: pointer;
  }
</style>            
 </div>
        </div>    
      </div>
    </div>
  </main>
</body>
</html>
